<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba / cotiza tu seguro</title>
	<link rel="stylesheet" href="./css/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
	
	<div class="container-fuid">
		<header id="cabecera">
			<div class="container">
				<img src="./img/logo.jpg" class="tamano-imagen">
			</div>
		</header>
	</div>
	<div class="fondo_azul"></div>
	<div class="container">
		<div class="row bajar_formulario">
			<div class="col-md-7 col-sm-12">
				<div class="base_mobile mobile">
				 	<h1 class="titulo_form" class="mobile">Cotiza tu <br>seguro automotriz</h1>
				 	<h3 class="resultados">¡Resultados Instantaneos!</h3>
				 </div>
				<form class="formulario_ts">
				 <h1 class="titulo_form desktop">Cotiza tu seguro automotriz</h1>
				 <h3 class="resultados desktop">¡Resultados Instantaneos!</h3>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="marca">Marca del auto</label>
				      <select id="Vehiculo" class="form-control selects_tls" required="">
				        <option class="mobile">Marca del auto</option>
				        <option value="">FORD</option>
				        <option value="">NISSAN</option>
				        <option value="">CHEVROLET</option>
				        <option value="">BMW</option>
				      </select>
				    </div>
				    <div class="form-group col-md-6">
				      <label for="modelo mobile">Modelo del auto</label>
				       <select id="modelo" class="form-control selects_tls" required="">
				        <option value="" class="mobile">Modelo del auto</option>
				        <option value="">optra</option>
				        <option value="">spark</option>
				        <option value="">chevette</option>
				        <option value="">ford fiesta</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-row">
					  <div class="form-group col-md-4">
					    <label for="anio mobile">Año</label>
					    <select id="anio" class="form-control selects_tls" required="">
					        <option value="" class="mobile" hidden="">Año</option>
					        <option value="">1991</option>
					        <option value="">1992</option>
					        <option value="">1993</option>
					        <option value="">1994</option>
					        <option value="">1995</option>
					        <option value="">1996</option>
					        <option value="">1997</option>
					        <option value="">1998</option>
					        <option value="">1999</option>
					        <option value="">2000</option>
					      </select>
					  </div>
					  <div class="form-group col-md-8">
					    <label for="email">Email</label>
					    <input type="email" class="form-control selects_tls" id="email" placeholder="email">
					  </div>
					</div>
				  <button type="" class="btn btn-primary boton_cotizar">Cotizar</button>
				  <p class="recuperar_cotizacion">Recuperar cotizacion</p>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">
		
		

		$(".boton_cotizar").click(function(event) {
			
			var email = $("#email").val();

			if(email == ""){
				alert("el campo email esta vacio");
				return false;
			}
		});

		

	</script>
</body>
</html>
